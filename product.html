<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all Products</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container ">
        <h1 class="text-center p-4">All Products</h1>
        <div class="row" id="product">

        </div>
    </div>

    <script src="jquery/jquery-3.7.1.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script>

let allProducts = document.querySelector("#product");
let col = "";
$.ajax({
url: "products.json",
type : "get",
success:function(response) {
console.log(response.J);
response.J.forEach(element => {
col += `<div class="col-md-3">
<div class="card">
<img class="card-img-top" src="`+element. image+` " alt="">
<div class="card-body">
<h4 class="card-title"> `+element.name+` </h4>
<p "class="card-text"> `+element.price+` </p>
<a href="detail.html?pid=`+element.id+`&pname=`+element.name+` &pprice=`+element.price+`&pimage= `+element.image+`">details</a></div></div></div>` 
});
allProducts.innerHTML = col ;
}
});
            
    </script>
</body>

</html>
